<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Aplikasi Bolaang Mongondow</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-image: url("./src/background.jpg");
        background-size: cover;
        height: 100vh;
        background-repeat: no-repeat;
      }

      .button-menu:hover {
        opacity: 100 !important;
      }

      .button-menu {
        transition: 0.5s;
      }
    </style>
  </head>
  <body>
    <div
      class="container-fluid p-0 m-0 bg-dark vh-100"
      style="--bs-bg-opacity: 0.5"
    >
      <header class="text-center pb-50 pt-50">
        <h1 class="fw-bold text-light">
          SELAMAT DATANG<br />DI<br />BOLAANG MONGONDOW
        </h1>
      </header>
      <main>
        <ul class="list-group">
          <li class="list-group-item border-0 rounded mb-2 bg-transparent">
            <a
              href="./pages/sejarah.html"
              class="btn btn-outline-warning w-100 h-100 fw-bold py-20 button-menu"
              style="letter-spacing: 2px"
              >SEJARAH</a
            >
          </li>
          <li class="list-group-item border-0 rounded mb-2 bg-transparent">
            <a
              href="./pages/wisata.html"
              class="btn btn-outline-warning w-100 h-100 fw-bold py-20 button-menu"
              style="letter-spacing: 2px"
              >WISATA</a
            >
          </li>
          <li class="list-group-item border-0 rounded mb-2 bg-transparent">
            <a
              href="./pages/kuliner.html"
              class="btn btn-outline-warning w-100 h-100 fw-bold py-20 button-menu"
              style="letter-spacing: 2px"
              >KULINER</a
            >
          </li>
          <li class="list-group-item border-0 rounded mb-2 bg-transparent">
            <a
              href="./pages/pakaian.html"
              class="btn btn-outline-warning w-100 h-100 fw-bold py-20 button-menu"
              style="letter-spacing: 2px"
              >PAKAIAN ADAT</a
            >
          </li>
        </ul>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rancho&display=swap");
    </style>

</html>
